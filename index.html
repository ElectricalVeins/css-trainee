<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div>
        <label>
          Enter your email:
          <input type="email" placeholder="email" name="email" required />
        </label>
      </div>
      <div>
        <label>
          Enter your login:
          <input
            type="text"
            autofocus
            placeholder="login"
            name="login"
            required
          />
        </label>
      </div>
      <div>
        <label>
          Enter your pass:
          <input
            title="Пароль должен содержать от 2 до 16 букв"
            type="password"
            placeholder="password"
            name="password"
            pattern="[a-zA-Z]{2,16}"
            required
          />
        </label>
      </div>
      <div>
        <input id="age" type="number" name="age" placeholder="age" />
      </div>
      <div>
        <label>
          Sex: m: <input type="radio" name="sex" value="male" /> f:
          <input type="radio" name="sex" value="female" />
        </label>
      </div>
      <div>
        <select name="city">
          <optgroup label="города укр">
            <option value="zp">Zaporozhye</option>
            <option value="dp">Dnepr</option>
            <option value="kv">Kiev</option>
          </optgroup>
          <optgroup label="города роисси">
            <option value="zp">Zaporozhye</option>
            <option value="dp">Dnepr</option>
            <option value="kv">Kiev</option>
          </optgroup>
        </select>
      </div>
      <div>
        <label>
          РАссказ о себе:
          <textarea  name="descr" id="1" cols="30" rows="10"></textarea>
        </label>
      </div>
      <div>Terms of agree: <input type="checkbox" name="terms" /></div>
      <input type="submit" />
      <input type="range" name="" id="" />
      <input type="reset" value="reset" />
    </form>

    <label for="age">FOCUS ON AGE FIELD</label>
  </body>
</html>
